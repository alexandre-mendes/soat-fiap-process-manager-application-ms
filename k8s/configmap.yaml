  AWS_SQS_PRODUCER_QUEUE_URL: "https://sqs.us-east-1.amazonaws.com/608645417480/video-processing-queue.fifo"
  AWS_SQS_CONSUMER_QUEUE_URL: "https://sqs.us-east-1.amazonaws.com/608645417480/video-results-queue.fifo"
  # URLs dos outros microservices (quando necess√°rio)
  USERS_BASE_URL: http://soat-fiap-user-application-ms:80
