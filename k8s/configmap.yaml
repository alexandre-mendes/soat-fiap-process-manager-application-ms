apiVersion: v1
kind: ConfigMap
metadata:
  name: soat-fiap-process-manager-application-ms-configmap
  namespace: default
data:
  AWS_REGION: us-east-1
  NODE_ENV: production
  PORT: "3000"
  API_VERSION: v1
  LOG_LEVEL: info
  TIMEOUT_MS: "30000"
  AWS_S3_BUCKET_NAME: "video-processing-storage-fiap-x"
  AWS_S3_ENDPOINT: ""
